<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Nuwarinda Albert</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6600;
            --primary-color-light: #ff8533;
            --primary-color-dark: #cc5200;
            --text-color: #333333;
            --text-color-light: #666666;
            --body-color: #ffffff;
            --container-color: #f9f9f9;
        }

        body.dark-mode {
            --text-color: #f0f0f0;
            --text-color-light: #d0d0d0;
            --body-color: #121212;
            --container-color: #1d1d1d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--body-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Theme Toggle Button */
        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background-color: var(--container-color);
            color: var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            cursor: pointer;
            border: 2px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: var(--primary-color);
            color: #fff;
            transform: scale(1.1);
        }

        .light-icon {
            display: none;
        }

        .dark-icon {
            display: block;
        }

        body.dark-mode .light-icon {
            display: block;
        }

        body.dark-mode .dark-icon {
            display: none;
        }

        /* Animated Background */
        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            overflow: hidden;
        }

        .background-animation span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            opacity: 0.1;
            animation: float 25s infinite;
            bottom: -150px;
            border-radius: 50%;
        }

        .background-animation span:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .background-animation span:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .background-animation span:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }

        .background-animation span:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .background-animation span:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        .background-animation span:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }

        .background-animation span:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }

        .background-animation span:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
        }

        .background-animation span:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }

        .background-animation span:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 11s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        .content-wrapper {
            text-align: center;
            max-width: 800px;
            width: 100%;
            position: relative;
            z-index: 2;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-container {
            font-size: 100px;
            color: var(--primary-color);
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        h1 {
            font-size: 3rem;
            color: var(--text-color);
            margin-bottom: 20px;
            font-weight: 700;
        }

        .highlight {
            color: var(--primary-color);
            position: relative;
        }

        p {
            font-size: 1.2rem;
            color: var(--text-color-light);
            margin-bottom: 40px;
            line-height: 1.8;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 50px 0;
            flex-wrap: wrap;
        }

        .countdown-item {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-color-light) 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            min-width: 120px;
            box-shadow: 0 10px 30px rgba(255, 102, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .countdown-item:hover {
            transform: translateY(-5px);
        }

        .countdown-item span {
            display: block;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .countdown-item p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.95);
            margin: 0;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: var(--primary-color);
            color: white;
            padding: 18px 45px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 102, 0, 0.3);
            margin-top: 20px;
        }

        .back-btn:hover {
            background: var(--primary-color-dark);
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(255, 102, 0, 0.4);
        }

        .back-btn i {
            font-size: 1.2rem;
        }

        .social-links {
            margin-top: 50px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .social-links a {
            width: 55px;
            height: 55px;
            background: var(--container-color);
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-size: 1.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-links a:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 102, 0, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .icon-container {
                font-size: 70px;
            }

            .countdown-item {
                min-width: 90px;
                padding: 20px;
            }

            .countdown-item span {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .back-btn {
                padding: 15px 35px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .countdown {
                gap: 15px;
            }

            .countdown-item {
                min-width: 70px;
                padding: 15px;
            }

            .countdown-item span {
                font-size: 1.5rem;
            }

            .social-links {
                gap: 15px;
            }

            .social-links a {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body class="light-mode">
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark/light mode">
        <i class="fas fa-sun light-icon"></i>
        <i class="fas fa-moon dark-icon"></i>
    </button>

    <div class="background-animation">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="content-wrapper">
        <div class="icon-container">
            <i class="fas fa-rocket"></i>
        </div>
        
        <h1>Page <span class="highlight">Coming Soon</span></h1>
        
        <p>
            This page is currently under construction. We're working hard to bring you something amazing! 
            Stay tuned for updates.
        </p>

        <div class="countdown" id="countdown">
            <div class="countdown-item">
                <span id="days">00</span>
                <p>Days</p>
            </div>
            <div class="countdown-item">
                <span id="hours">00</span>
                <p>Hours</p>
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span>
                <p>Minutes</p>
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span>
                <p>Seconds</p>
            </div>
        </div>

        <a href="../index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>

        <div class="social-links">
            <a href="https://www.linkedin.com/in/albert-nuwarinda-129841351/" target="_blank" title="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://github.com/Alberto-G1" target="_blank" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="mailto:nuwarindaalbertgrande@gmail.com" title="Email">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </div>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // Check for saved theme preference or default to 'light-mode'
        const currentTheme = localStorage.getItem('theme') || 'light-mode';
        body.classList.add(currentTheme);

        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                localStorage.setItem('theme', 'light-mode');
            } else {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark-mode');
            }
        });

        // Countdown Timer
        const countDownDate = new Date().getTime() + (30 * 24 * 60 * 60 * 1000);

        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = String(days).padStart(2, '0');
            document.getElementById("hours").textContent = String(hours).padStart(2, '0');
            document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
            document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "<h2 style='color: var(--primary-color);'>Coming Very Soon!</h2>";
            }
        }, 1000);
    </script>
</body>
</html>
